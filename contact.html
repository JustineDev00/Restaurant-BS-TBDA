<head>
    <title>Contact</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS v5.2.0-beta1 -->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <div class="text-lg-start">
          <img src="img/logo.png" class="img-fluid" width="150px">
         </div>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="collapsibleNavId">
          <ul class="navbar-nav text-light">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#booking">Réservation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">A propos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section class="mb-4 align-content-center">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez Nous !</h2>
        <div class="text-center">
            <img src="img/pizza.png" class="img-fluid w-25 h-25 rounded">
        </div>

        <p class="text-center w-responsive mx-auto mt-3">Vous avez des questions sur nos pizzas ou autre ? Contactez
            nous pour avoir la réponse
            à vos questions !</p>
            
          <div class="row d-flex">
            <div class="container d-none d-lg-block col-lg-6 margin">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.209432490258!2d3.2664898212862306!3d50.16748917211984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2bced77cacb2b%3A0xe2f03bbcc6e4f704!2sAFPA!5e0!3m2!1sfr!2sfr!4v1655884393952!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        <div class="container justify-content-center m-0 col-lg-6">
            <form id="contact-form" name="contact-form" class="w-lg-50">
                <div class="md-form mb-0 d-md-flex text-lg-right mt-3 text-center">
                  <span class="row d-lg-none d-md-block"><label for="name" class="">Nom</label></span>
                    <input type="text" id="name" name="name" placeholder="Insérez votre nom et prénom..." class="form-control mx-2 mx-lg-5" required>
                </div>
              



                <div class="mb-0 d-md-flex text-lg-right mt-3 text-center">
                    <span class="row d-lg-none d-md-block"><label for="email" class="">Email</label></span>
                    <input type="email" id="email" name="email" placeholder="Insérez votre mail..." class="form-control mx-2 mx-lg-5" required>
                </div>

                <div class="d-md-flex text-lg-right mt-3 text-center">
                        <span class="row d-lg-none d-md-block"><label for="message" class="">Message</label></span>
                        <textarea type="text" id="message" name="message" placeholder="Ecrivez votre message ici..." rows="6"
                            class="form-control md-textarea mx-2 mx-lg-5"></textarea>
                </div>
                <div class="text-center text-md-left">
                    <a class="btn btn-success mt-3" id="info">Envoyer</a>
                </div>
            </form> 
        </div>
      </div>






        <div class="text-center mt-3">
            <ul class="list-unstyled mb-0 row align-content-center">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>10 place Maurice Schuman, 59400 Cambrai</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>09 23 56 89 24</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@lespizzasdepatrick.com</p>
                </li>
            </ul>
        </div>
      </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
