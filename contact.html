<!doctype html>
<html lang="fr">

<head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section class="mb-4 align-content-center">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez Nous !</h2>
        <div class="text-center">
            <img src="img/pizza.png" class="img-fluid w-25 h-25 rounded">
        </div>

        <p class="text-center w-responsive mx-auto mt-3">Vous avez des questions sur nos pizzas ou autre ? Contactez
            nous pour avoir la réponse
            à vos questions !</p>



        <div class="container">
            <form id="contact-form" name="contact-form">
                <div class="md-form mb-0 text-center">
                    <label for="name" class="">Votre nom</label>
                    <input type="text" id="name" name="name" class="form-control mx-2 mx-lg-5" required>
                </div>



                <div class="mb-0 text-center">
                    <label for="email" class="text-center">Votre mail</label>
                    <input type="email" id="email" name="email" class="form-control mx-2 mx-lg-5" required>
                </div>

                <div class="text-center">
                        <label for="message" class="">Votre message</label>
                        <textarea type="text" id="message" name="message" rows="6"
                            class="form-control md-textarea mx-2 mx-lg-5"></textarea>
                </div>
                <div class="text-center text-md-left ">
                    <a class="btn btn-primary mt-3" id="info">Envoyer</a>
                </div>
            </form>
        </div>
        </div>






        <div class="col-md-3 text-center mt-3">
            <ul class="list-unstyled mb-0 row align-content-center">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>10 place Maurice Schuman, 59400 Cambrai</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>09 23 56 89 24</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@lespizzasdepatrick.com</p>
                </li>
            </ul>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
